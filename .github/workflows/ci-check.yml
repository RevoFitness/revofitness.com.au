name: CI - Test & Validate

on:
  push:
    branches:
      - develop
      - staging
      - main
  pull_request:
    branches:
      - develop
      - staging
      - main

concurrency:
  group: ci-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout PR code
        uses: actions/checkout@v3

      - name: ğŸ§ª Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: ğŸ§ª Install npm packages
        run: npm install
        working-directory: startdigital

      - name: âœ… Run Lint & Tests
        run: |
          echo "ğŸ” Running tests and lint checks..."
          npm run lint
          npm run test
        working-directory: startdigital

      - name: âœ… CI Passed
        run: echo "âœ… All checks passed"

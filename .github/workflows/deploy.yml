name: build-and-deploy

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Install Composer dependencies (project root)
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
        working-directory: public_html

      - name: Install Composer dependencies (theme)
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
        working-directory: public_html/wp-content/themes/startdigital

      - name: Install npm packages & build frontend (theme)
        run: |
          npm install
          npm run build
        working-directory: public_html/wp-content/themes/startdigital

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 43.250.141.151 >> ~/.ssh/known_hosts
          
      - name: Sync files to VPS (development)
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./public_html/ developmentrevof@43.250.141.151:/home/developmentrevof/public_html

      - name: Done
        run: echo "âœ… Deployment to development server complete."
